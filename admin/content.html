	<header>
		<div class="main-sw">
			<div class="sw">
				<div class="mode-toggle">
					<span class="switch"></span>
				</div>
			</div>
		</div>
		<h1>Админ-панель</h1>
		<button onclick="location.href='../index.html'">На главную</button>
	</header>

	<h2>Добавить новую картину</h2>
	<div class="admin-item">
		<input type="text" id="newPaintingTitle" placeholder="Название картины" />
		<input type="url" id="newPaintingImage" placeholder="URL изображения картины" value="static/deps/images/" />
		<textarea id="newPaintingDescription" placeholder="Описание картины"></textarea>
		<input type="number" id="newPaintingPrice" placeholder="Цена картины" />
		<label>Ориентация:</label>
		<label>
			<input type="radio" name="orientation" value="vertical" checked> Вертикальная
		</label>
		<label>
			<input type="radio" name="orientation" value="horizontal"> Горизонтальная
		</label>

		<button id="addPaintingButton">Добавить картину</button>
	</div>


	<h2>Добавить новую панель</h2>
	<div class="admin-item">
		<input type="text" id="newVanilamineTitle" placeholder="Название панели" />
		<input type="url" id="newVanilamineImage" placeholder="URL изображения панели" value="static/deps/images/" />
		<textarea id="newVanilamineDescription" placeholder="Описание панели"></textarea>
		<input type="number" id="newVanilaminePrice" placeholder="Цена панели" />
		<label>Ориентация:</label>
		<label>
			<input type="radio" name="orientation" value="vertical" checked> Вертикальная
		</label>
		<label>
			<input type="radio" name="orientation" value="horizontal"> Горизонтальная
		</label>

		<button id="addVanilamineButton">Добавить панель</button>
	</div>

	<h2>Добавить новый мастер-класс</h2>
  <div class="admin-item">
    <input type="text" id="newMasterTitle" placeholder="Название мастер-класса" />
    <input type="url" id="newMasterImage" placeholder="URL изображения мастер-класса" />
    <textarea id="newMasterDescription" placeholder="Описание мастер-класса"></textarea>
    <input type="number" id="newMasterPrice" placeholder="Цена мастер-класса" />
    <input type="date" id="newMasterDate" placeholder="Дата проведения" />
    <input type="time" id="newMasterTime" placeholder="Время начала" />

    <button id="addMasterButton">Добавить мастер-класс</button>
  </div>

	<h2>Редактирование картин</h2>
	<div id="adminPaintings"></div>

	<h2>Редактирование панелей</h2>
	<div id="adminVanilamines"></div>

	<h2>Расписание кружков</h2>
	<div id="adminMasters"></div>

	<button class="saveChanges" id="saveChanges">Сохранить изменения</button>
